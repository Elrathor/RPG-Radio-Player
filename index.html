<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf8">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="player.css">
</head>
<body>
<div class="container-xl">
    <div class="row mt-5">
        <div class="col">
            <h1 class="display-1 text-center">RPG Radio Player</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-auto">
            <div class="card">
                <div class="card-body">
                    <div class="radio-player">
                        <audio class="visually-hidden"
                               id="stream">
                        </audio>
                        <div class="player-controls">
                            <button name="play-pause" class="button play-pause-button" aria-label="Play/pause">
                                <i class="fas fa-play" aria-hidden="true"></i>
                            </button>

                            <div class="volume-and-title">
                                <div class="currently-playing" aria-label="Currently playing">
                                    <span class="currently-playing-label">Now playing on Some Radio Station</span>
                                    <span class="currently-playing-title">Listen to Some Radio Station</span>
                                </div>

                                <div class="volume-controls">
                                    <button name="settings" class="button mute-button" data-bs-toggle="modal" data-bs-target="#settingsModal" aria-label="Settings">
                                        <i class="fas fa-cog" aria-hidden="true"></i>
                                    </button>

                                    <button name="mute" class="button mute-button" aria-label="Mute/unmute">
                                        <i class="fas fa-volume-down" aria-hidden="true"></i>
                                    </button>

                                    <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="0.2"
                                           aria-label="Volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col"></div>
    </div>
</div>

<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="inputStreamUrl" class="form-label">Stream URL</label>
                        <input type="text" class="form-control" id="inputStreamUrl" aria-describedby="streamUrlHelp">
                        <div id="streamUrlHelp" class="form-text">Add the audio stream URL here. It likely ends on ".mp3 and contains the actual audio you'll hear."</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputInfoUrl" class="form-label">Info URL</label>
                        <input type="text" class="form-control" id="inputInfoUrl" aria-describedby="infoUrlHelp">
                        <div id="infoUrlHelp" class="form-text">Add the info URL here. It contains the information about the currently playing track</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="buttonSettingsSave" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="player.js"></script>
</body>
</html>
